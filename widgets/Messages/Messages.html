<div class                        = "SIMRacingApps-Widget-Messages">
    <table
        class                     = "SIMRacingApps-Widget-Messages-message"
        data-ng-if                = "messages.length">
        <tr data-ng-repeat        = "message in messages">
            <td class             = "SIMRacingApps-Widget-Messages-text"
                data-ng-bind      = "message"
            ></td>
        </tr>
    </table>
</div>
