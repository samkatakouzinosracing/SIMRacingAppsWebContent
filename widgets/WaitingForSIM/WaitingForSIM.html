<div class                        = "SIMRacingApps-Widget-WaitingForSIM"
     data-sra-data
     data-ng-style                = "{ height: height+'px' }">
    <table
        class                     = "SIMRacingApps-Widget-WaitingForSIM-message"
        data-ng-if                = "message">
        <tr>
            <td class             = "SIMRacingApps-Widget-WaitingForSIM-text"
                data-ng-bind      = "message"
            ></td>
        </tr>
    </table>
    <div 
        class                     = "SIMRacingApps-Widget-WaitingForSIM-image"
        data-ng-if                = "message">
    </div>
</div>
