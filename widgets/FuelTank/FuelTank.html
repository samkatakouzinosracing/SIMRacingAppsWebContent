<sra-data
    class                               = "SIMRacingApps-Widget-FuelTank"
    data-ng-style                       = "{ height: height+'px' }">
    <div class                          = "SIMRacingApps-Widget-FuelTank-walls">
        <div class                      = "SIMRacingApps-Widget-FuelTank-tank"
             data-ng-class              = "'SIMRacingApps-Widget-FuelTank-tank-'+controller">
            <div class                  = "SIMRacingApps-Widget-FuelTank-fueltitle SIMRacingAppsLabel"
                 data-ng-bind           = "translations.FUELTANK"
            ></div>
            <div class                  = "SIMRacingApps-Widget-FuelTank-levelneeded"
                 data-ng-style          = "{
                                            height: '100%',
                                            top: (100.0 - (fuelLevelToFinishPercentage > 100.0 ? 0.0 : fuelLevelToFinishPercentage)) + '%'
                                           }">
            </div>
            <div class                  = "SIMRacingApps-Widget-FuelTank-leveladd"
                 data-ng-style          = "{
                                            bottom: fuelLevelPercentage+'%',
                                            height: fuelLevelNextPercentage+'%',
                                            display: data.Car.REFERENCE.Gauge.FuelLevel.ChangeFlag.Value ? 'default' : 'none'
                                           }">
                 <div class             = "SIMRacingApps-Widget-FuelTank-leveladd-inner"></div>
            </div>
            <div class                  = "SIMRacingApps-Widget-FuelTank-level"
                 data-ng-style          = "{ height: fuelLevelPercentage+'%' }">
            </div>
            <div class                  = "SIMRacingApps-Widget-FuelTank-image"></div>
            <table class                = "SIMRacingApps-Widget-FuelTank-statstable"
                   data-ng-if           = "showTable && (showToGoLaps || showInTankLaps || showPerTankLaps || showToFinish || showInTank || showNeeded || showAdding || showPitStops)">
			    <colgroup>
			        <col class = "SIMRacingApps-Widget-FuelTank-togo" />
                    <col class = "SIMRacingApps-Widget-FuelTank-sign" />
                    <col class = "SIMRacingApps-Widget-FuelTank-number"  />
                    <col class = "SIMRacingApps-Widget-FuelTank-uom" />
			    </colgroup>
                <thead>
                    <tr>
                        <td></td>
                        <td></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-header SIMRacingAppsLabel"
                            data-ng-bind         = "lapsToAverage == 0 ? translations.WORST : (lapsToAverage + ' ' + translations.LAPS)"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-header SIMRacingAppsLabel"
                            data-ng-if           = "showAltLapsToAverage" 
                            data-ng-bind         = "altLapsToAverage == 0 ? translations.WORST : (altLapsToAverage + ' ' + translations.LAPS)"
                        ></td>
                        <td></td>
                    </tr>
                </thead>
                </body>
                    <tr class                    = "SIMRacingApps-Widget-FuelTank-togo"
                        data-ng-if               = "showToGoLaps">
                        <td class                = "SIMRacingApps-Widget-FuelTank-label SIMRacingAppsLabel" 
                            data-ng-bind         = "translations.TOGO"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-sign"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-bind         = "lapsToGo | sraNumber:1:true"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-if           = "showAltLapsToAverage" 
                            data-ng-bind         = "lapsToGo | sraNumber:1:true" 
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-uom" 
                            data-ng-bind         = "((lapsToGoUOM|limitTo:1) == '~' ? '~' : '') + translations.LAPS"
                        ></td>
                    </tr>
                    <tr class                    = "SIMRacingApps-Widget-FuelTank-lapsintank"
                        data-ng-if               = "showInTankLaps">
                        <td class                = "SIMRacingApps-Widget-FuelTank-label SIMRacingAppsLabel" 
                            data-ng-bind         = "translations.INTANK"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-sign"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-class        = "classIsEnough" 
                            data-ng-bind         = "lapsInTank | sraNumber:1:true"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-if           = "showAltLapsToAverage" 
                            data-ng-class        = "classIsAltEnough" 
                            data-ng-bind         = "altLapsInTank | sraNumber:1:true" 
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-uom" 
                            data-ng-bind         = "'~'+translations.LAPS"
                        ></td>
                    </tr>
                    <tr class                    = "SIMRacingApps-Widget-FuelTank-lapspertank"
                        data-ng-if               = "showPerTankLaps">
                        <td class                = "SIMRacingApps-Widget-FuelTank-label SIMRacingAppsLabel" 
                            data-ng-bind         = "translations.PERTANK"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-sign"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-bind         = "lapsPerTank | sraNumber:1:true"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-if           = "showAltLapsToAverage" 
                            data-ng-bind         = "altLapsPerTank | sraNumber:1:true" 
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-uom" 
                            data-ng-bind         = "'~'+translations.LAPS"
                        ></td>
                    </tr>
                    <tr class                    = "SIMRacingApps-Widget-FuelTank-spacer"
                        data-ng-if               = "(showToGoLaps || showInTankLaps || showPerTankLaps) && (showToFinish || showInTank || showNeeded || showAdding || showPitStops)">
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td data-ng-if           = "showAltLapsToAverage">&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr class                    = "SIMRacingApps-Widget-FuelTank-tofinish"
                        data-ng-if               = "showToFinish">
                        <td class                = "SIMRacingApps-Widget-FuelTank-label SIMRacingAppsLabel" 
                            data-ng-bind         = "translations.TOFINISH"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-sign"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-bind         = "fuelLevelToFinish | sraNumber:1:true"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-if           = "showAltLapsToAverage" 
                            data-ng-bind         = "altFuelLevelToFinish | sraNumber:1:true" 
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-uom" 
                            data-ng-bind         = "'~'+data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent.UOMAbbr"
                        ></td>
                    </tr>
                    <tr class                    = "SIMRacingApps-Widget-FuelTank-intank"
                        data-ng-if               = "showInTank">
                        <td class                = "SIMRacingApps-Widget-FuelTank-label SIMRacingAppsLabel" 
                            data-ng-bind         = "translations.INTANK"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-sign"
                        >-</td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-bind         = "data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent.Value | sraNumber:1"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-if           = "showAltLapsToAverage" 
                            data-ng-bind         = "data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent.Value | sraNumber:1" 
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-uom" 
                            data-ng-bind         = "data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent.UOMAbbr"
                        ></td>
                    </tr>
                    <tr class                    = "SIMRacingApps-Widget-FuelTank-equals"
                        data-ng-if               = "showToFinish || showInTank">
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td data-ng-if           = "showAltLapsToAverage">&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr class                    = "SIMRacingApps-Widget-FuelTank-needed"
                        data-ng-if               = "showNeeded">
                        <td class                = "SIMRacingApps-Widget-FuelTank-label" 
                            data-ng-bind         = "translations.NEEDED"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-sign"
                        >=</td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-class        = "classIsEnoughAdding"
                            data-ng-bind         = "fuelLevelNeeded | sraNumber:1:true"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-if           = "showAltLapsToAverage" 
                            data-ng-class        = "classIsAltEnoughAdding"
                            data-ng-bind         = "altFuelLevelNeeded | sraNumber:1:true" 
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-uom" 
                            data-ng-bind         = "'~'+data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent.UOMAbbr"
                        ></td>
                    </tr>
                    <tr class                    = "SIMRacingApps-Widget-FuelTank-equals"
                        data-ng-if               = "showToFinish || showInTank || showNeeded">
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td data-ng-if           = "showAltLapsToAverage">&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr class                    = "SIMRacingApps-Widget-FuelTank-adding"
                        data-ng-if               = "showAdding">
                        <td class                = "SIMRacingApps-Widget-FuelTank-label" 
                            data-ng-bind         = "translations.ADDING"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-sign"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-class        = "classIsEnoughAdding" 
                            data-ng-bind         = "fuelLevelAdding | sraNumber:1:true"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-class        = "classIsAltEnoughAdding" 
                            data-ng-if           = "showAltLapsToAverage" 
                            data-ng-bind         = "fuelLevelAdding | sraNumber:1:true" 
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-uom" 
                            data-ng-bind         = "data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent.UOMAbbr"
                        ></td>
                    </tr>
                    <tr class                    = "SIMRacingApps-Widget-FuelTank-stops"
                        data-ng-if               = "showPitStops">
                        <td class                = "SIMRacingApps-Widget-FuelTank-label SIMRacingAppsLabel" 
                            data-ng-bind         = "translations.PITSTOPS"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-sign"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-bind         = "data.Car.REFERENCE.PitStopsRemaining[lapsToAverage].Value | sraNumber:0:true"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-number" 
                            data-ng-if           = "showAltLapsToAverage" 
                            data-ng-bind         = "data.Car.REFERENCE.PitStopsRemaining[altLapsToAverage].Value | sraNumber:0:true"
                        ></td>
                        <td class                = "SIMRacingApps-Widget-FuelTank-uom" 
                            data-ng-bind         = "'~'"
                        ></td>
                    </tr>
                </tbody>
            </table>
            <div class                = "SIMRacingApps-Widget-FuelTank-fuel"
                 data-ng-bind         = "(data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent.Value | sraNumber:1) + ' / ' + (data.Car.REFERENCE.Gauge.FuelLevel.CapacityMaximum | sraNumber:1)"
            ></div>
        </div>
    </div>
</sra-data>
