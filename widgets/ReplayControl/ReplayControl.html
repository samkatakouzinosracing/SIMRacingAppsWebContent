<div class                  = "SIMRacingApps-Widget-ReplayControl"
     data-ng-style          = "{ height: height+'px' }"
>
    <sra-data class              = "SIMRacingApps-Widget-ReplayControl-button SIMRacingApps-Widget-ReplayControl-pause"
        data-ng-class            = "'SIMRacingApps-Widget-ReplayControl-clicked-' + clickedStatus + 
                                    ' SIMRacingApps-Widget-ReplayControl-isreplayplaying-' + data.Session.IsReplay.Value
                                   "
        data-sra-args-on-click   = "onButtonClick"
        data-sra-args-on-click-arg="PAUSE"   
    >||</sra-data>
    <sra-data class              = "SIMRacingApps-Widget-ReplayControl-button SIMRacingApps-Widget-ReplayControl-play"
        data-ng-class            = "'SIMRacingApps-Widget-ReplayControl-clicked-' + clickedStatus + 
                                    ' SIMRacingApps-Widget-ReplayControl-isreplayplaying-' + data.Session.IsReplay.Value
                                   "
        data-sra-args-on-click   = "onButtonClick"
        data-sra-args-on-click-arg="PLAY"   
    >&gt;</sra-data>
    <sra-data class              = "SIMRacingApps-Widget-ReplayControl-button SIMRacingApps-Widget-ReplayControl-rw"
        data-ng-class            = "'SIMRacingApps-Widget-ReplayControl-clicked-' + clickedStatus  +
                                    ' SIMRacingApps-Widget-ReplayControl-isreplayplaying-' + data.Session.IsReplay.Value
                                   "
        data-sra-args-on-click   = "onButtonClick"

    >&lt;&lt;</sra-data>
    <sra-data class              = "SIMRacingApps-Widget-ReplayControl-button SIMRacingApps-Widget-ReplayControl-ff"

        data-sra-args-on-click   = "onButtonClick"

    >&lt;|&gt;</sra-data>
    <sra-data class              = "SIMRacingApps-Widget-ReplayControl-state"
        data-ng-bind             = "currentState"                                     
    ></sra-data>
