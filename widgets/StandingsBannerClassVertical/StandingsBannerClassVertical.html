<div class                  = "SIMRacingApps-Widget-StandingsBannerClassVertical"
     data-ng-style          = "{ height: height+'px' }"
     data-sra-data          = "Session/Cars
                              ;Session/NumberOfCarClasses
                              ;Session/IsCheckeredFlag
                              ;Session/IsCautionFlag
                              ;Session/IsRedFlag
                              ;Session/IsWhiteFlag
                              ;Session/IsGreenFlag
                              ;Session/IsCrossedFlag
                              ;Session/Messages">
    <sra-laps-banner 
        class                           = "SIMRacingApps-Widget-StandingsBannerClassVertical-LapsBanner"
        data-sra-args-title-filename    = "StandingsBanner"
    ></sra-laps-banner>
    <div class              = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-boxleaders"
         data-ng-style      = "{ visibility: showLeaders ? 'inherit' : 'hidden' }">
        <table class        = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-table">
            <colgroup>
                <col class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-position" />
                <col class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-number" />
                <col class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-name" />
                <col class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-behind" />
            </colgroup>
            <tr class       = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-row-header">
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-position"
                ></td>
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-number"
                ></td>
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-name"
                    data-ng-bind      = "translations.LEADERS"
                ></td>
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-behind"
                    data-ng-bind      = "translations.BEHIND"
                ></td>
            </tr>
            <tr class       = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-row"
                data-ng-repeat = "position in ['PC1','PC2','PC3']"
                data-sra-data  = "Car/{{position}}/PositionClass;Car/{{position}}/DriverName;Car/{{position}}/DriverNameShort;Car/{{position}}/TeamName;Session/NumberOfCarClasses;Car/{{position}}/ClassColor;Session/DiffCars/{{position}}">
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-position"
                    data-ng-bind      = "data.Car[position].PositionClass.Value | sraNumber:0:true"
                    data-ng-style = "{ backgroundColor: (data.Session.NumberOfCarClasses.Value > 1 ? (data.Car[position].ClassColor | sraRGB) : '') }"
                ></td>
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-number"
                    data-sra-car-number = "{{position}}"
                ></td>
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-name"
                    data-ng-bind      = "displayTeamName && data.Car[position].TeamName.ValueFormatted != ''
                                      ? data.Car[position].TeamName.ValueFormatted 
                                      : (showShortName ? data.Car[position].DriverNameShort.ValueFormatted : data.Car[position].DriverName.ValueFormatted)"
                ></td>
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-behind"
                    data-ng-bind      = "(data.Session.DiffCars[position].UOM == 'lap' 
                                      ?  (data.Session.DiffCars[position] | sraDuration:0) 
                                      :  (data.Session.DiffCars[position].Value | sraDuration:2:null:true))"
                ></td>
            </tr>
        </table>
    </div>
    <div data-ng-repeat     = "box in greenBoxes"
         class              = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box SIMRacingApps-Widget-StandingsBannerClassVertical-green-box{{box}}"
         data-ng-style      = "{ visibility: showGreenBox[box] ? 'inherit' : 'hidden' }">
        <table class        = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-table">
            <colgroup>
                <col class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-position" />
                <col class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-number" />
                <col class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-name" />
                <col class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-behind" />
            </colgroup>
            <tr class       = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-row"
                data-ng-repeat = "position in ['PC'+((box*4)+4),'PC'+((box*4)+5),'PC'+((box*4)+6),'PC'+((box*4)+7)]"
                data-sra-data  = "Car/{{position}}/PositionClass;Car/{{position}}/DriverName;Car/{{position}}/DriverNameShort;Car/{{position}}/TeamName;Session/NumberOfCarClasses;Car/{{position}}/ClassColor;Session/DiffCars/{{position}}">
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-position"
                    data-ng-bind      = "data.Car[position].PositionClass.Value | sraNumber:0:true"
                    data-ng-style = "{ backgroundColor: (data.Session.NumberOfCarClasses.Value > 1 ? (data.Car[position].ClassColor | sraRGB) : '') }"
                ></td>
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-number"
                    data-sra-car-number = "{{position}}"
                ></td>
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-name"
                    data-ng-bind      = "displayTeamName && data.Car[position].TeamName.ValueFormatted != ''
                                      ? data.Car[position].TeamName.ValueFormatted 
                                      : (showShortName ? data.Car[position].DriverNameShort.ValueFormatted : data.Car[position].DriverName.ValueFormatted)"
                ></td>
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-green-box-behind"
                    data-ng-bind      = "(data.Session.DiffCars[position].UOM == 'lap' 
                                      ?  (data.Session.DiffCars[position] | sraDuration:0) 
                                      :  (data.Session.DiffCars[position].Value | sraDuration:2:null:true))"
                ></td>
            </tr>
        </table>
    </div>
    <div data-ng-repeat     = "box in boxes"
         class              = "SIMRacingApps-Widget-StandingsBannerClassVertical-yellow-box SIMRacingApps-Widget-StandingsBannerClassVertical-yellow-box{{box}}"
         data-ng-style      = "{ visibility: showBox[box] ? 'inherit' : 'hidden' }">
        <table class        = "SIMRacingApps-Widget-StandingsBannerClassVertical-yellow-box-table">
            <colgroup>
                <col class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-yellow-box-position" />
                <col class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-yellow-box-number" />
                <col class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-yellow-box-name" />
            </colgroup>
            <tr class       = "SIMRacingApps-Widget-StandingsBannerClassVertical-yellow-box-row"
                data-ng-repeat = "position in ['PC'+((box*3)+1),'PC'+((box*3)+2),'PC'+((box*3)+3)]"
                data-sra-data  = "Car/{{position}}/PositionClass;Car/{{position}}/DriverName;Car/{{position}}/DriverNameShort;Car/{{position}}/TeamName;Session/NumberOfCarClasses;Car/{{position}}/ClassColor">
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-yellow-box-position"
                    data-ng-bind      = "data.Car[position].PositionClass.Value | sraNumber:0:true"
                    data-ng-style = "{ backgroundColor: (data.Session.NumberOfCarClasses.Value > 1 ? (data.Car[position].ClassColor | sraRGB) : '') }"
                ></td>
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-yellow-box-number"
                    data-sra-car-number = "{{position}}"
                ></td>
                <td class   = "SIMRacingApps-Widget-StandingsBannerClassVertical-yellow-box-name"
                    data-ng-bind      = "displayTeamName && data.Car[position].TeamName.ValueFormatted != ''
                                      ? data.Car[position].TeamName.ValueFormatted 
                                      : (showShortName ? data.Car[position].DriverNameShort.ValueFormatted : data.Car[position].DriverName.ValueFormatted)"
                ></td>
            </tr>
        </table>
    </div>
</div>
