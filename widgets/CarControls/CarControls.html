<div class                 = "SIMRacingApps-Widget-CarControls" ng-attr-style="height: {{height}}px;">
    <sra-gear class        = "SIMRacingApps-Widget-CarControls-gear"></sra-gear>
    <div class             = "SIMRacingApps-Widget-CarControls-speed"
         data-sra-data     = "Car/REFERENCE/Gauge/Speedometer/ValueCurrent"
         data-ng-bind      = "(data.Car.REFERENCE.Gauge.Speedometer.ValueCurrent.Value|number:0) + ' ' + data.Car.REFERENCE.Gauge.Speedometer.ValueCurrent.UOMAbbr">
    </div>
    <sra-pedals         class = "SIMRacingApps-Widget-CarControls-pedals"></sra-pedals>
    <sra-steering-wheel class = "SIMRacingApps-Widget-CarControls-steeringwheel"></sra-steering-wheel>
</div>
