<div class                        = "SIMRacingApps-Widget-InGarage"
     data-sra-data
     data-ng-style                = "{ height: height+'px',
                                       display: (data.Car.ME.Status.Value == 'INGARAGE' ? 'inherit' : 'none')
                                     }">
    <table
        class                     = "SIMRacingApps-Widget-InGarage-message">
        <tr>
            <td class             = "SIMRacingApps-Widget-InGarage-text"
                data-ng-bind      = "translations.INGARAGE"
            ></td>
        </tr>
    </table>
    <div 
        class                     = "SIMRacingApps-Widget-InGarage-image">
    </div>
    <div 
        class                     = "SIMRacingApps-Widget-InGarage-image-gif">
    </div>
</div>
