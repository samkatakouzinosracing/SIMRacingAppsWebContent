<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/SIMRacingApps/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="72x72" href="/SIMRacingApps/SRA-Logo-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/SIMRacingApps/SRA-Logo-114x114.png">
    <link rel="apple-touch-icon" href="/SIMRacingApps/SRA-Logo-57x57.png">
    <script type="text/javascript" src="/SIMRacingApps/lib/require.config.js"></script>
    <script type="text/javascript" data-main="/SIMRacingApps/apps/Dash-StockCars-DigitalOverlay/default" src="/SIMRacingApps/external/require.js"></script>
    <base href="/" />
    <title>Dash-StockCars-DigitalOverlay</title>
</head>
<body class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-body">
    <div id                 = "SIMRacingApps-App"
         class              = "SIMRacingApps-App SIMRacingApps-App-Dash-StockCars-DigitalOverlay"
         data-ng-controller = "SIMRacingApps-Controller"
         data-sra-resize
         data-sra-parse-args>
         <div class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-center" style="width: 100%; height: 100%">
            <sra-analog-gauge-spek-tachometer
                 class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-tachometer"
                 data-sra-args-round-to="10"
                 data-sra-args-interval="{{sraInterval}}">
            </sra-analog-gauge-spek-tachometer>
            <sra-analog-gauge-spek-water-temp     class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-water-temp     SIMRacingApps-App-Dash-StockCars-DigitalOverlay-small-gauge"></sra-analog-gauge-spek-water-temp>
            <sra-analog-gauge-spek-oil-temp       class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-oil-temp       SIMRacingApps-App-Dash-StockCars-DigitalOverlay-small-gauge"></sra-analog-gauge-spek-oil-temp>
            <sra-analog-gauge-spek-water-pressure class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-water-pressure SIMRacingApps-App-Dash-StockCars-DigitalOverlay-small-gauge"></sra-analog-gauge-spek-water-pressure>
            <sra-analog-gauge-spek-oil-pressure   class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-oil-pressure   SIMRacingApps-App-Dash-StockCars-DigitalOverlay-small-gauge"></sra-analog-gauge-spek-oil-pressure>
            <sra-analog-gauge-spek-water-level    class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-water-level    SIMRacingApps-App-Dash-StockCars-DigitalOverlay-small-gauge"></sra-analog-gauge-spek-water-level>
            <sra-analog-gauge-spek-oil-level      class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-oil-level      SIMRacingApps-App-Dash-StockCars-DigitalOverlay-small-gauge"></sra-analog-gauge-spek-oil-level>
            <sra-analog-gauge-spek-fuel-pressure  class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-fuel-pressure  SIMRacingApps-App-Dash-StockCars-DigitalOverlay-small-gauge"></sra-analog-gauge-spek-fuel-pressure>
            <sra-analog-gauge-spek-voltage        class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-voltage        SIMRacingApps-App-Dash-StockCars-DigitalOverlay-small-gauge"></sra-analog-gauge-spek-voltage>
            <sra-analog-gauge-spek-fuel-level     class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-fuel-level     SIMRacingApps-App-Dash-StockCars-DigitalOverlay-small-gauge"></sra-analog-gauge-spek-fuel-level>
            <sra-analog-gauge-spek-brake-pressure class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-brake-pressure SIMRacingApps-App-Dash-StockCars-DigitalOverlay-small-gauge"></sra-analog-gauge-spek-brake-pressure>

            <sra-car-number                       class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-car-number"></sra-car-number>

            <sra-flags                            class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-flags"></sra-flags>

            <sra-timing-delta                     class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-timing-delta" data-sra-args-value="SessionBest"></sra-timing-delta>

            <sra-pit-road                         class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-pit-road"></sra-pit-road>

            <div 
                class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-CarDescription"
                data-sra-data="Car/REFERENCE/Description"
                data-ng-bind-html="data.Car.REFERENCE.Description.ValueFormatted">
            </div>

            <div class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-Time"
                 data-sra-data="time"
                 data-ng-bind-html="data.time.ValueFormatted">
            </div>

            <sra-car-controls class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-car-controls" data-ng-style="{ height: height+'px' }"></sra-car-controls>

            <div class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-LeftSideContainer">

                <sra-driver-info
                    class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-Ahead"
                    data-sra-args-value="RL1"
                    data-sra-bind-title="translations.AHEAD">
                </sra-driver-info>

                <sra-data-table
                    class                        = "SIMRacingApps-App-Dash-StockCars-DigitalOverlay-Position"
                    data-sra-args-row-names      = "pos;last;best"
                    data-sra-args-data           = "Car/REFERENCE/Lap;Car/REFERENCE/Lap/SincePitting;Car/REFERENCE/PositionClass;Car/REFERENCE/PositionClassDelta;Session/DiffCars;Car/REFERENCE/LapTime/SessionLast;Car/REFERENCE/Lap/SessionBest;Car/REFERENCE/LapTime/SessionBest"
                    data-sra-args-row-lap-label  = "translations['LAP/RUN']+':'"
                    data-sra-args-row-lap        = "'<span class=&quot;SIMRacingApps-App-Dash-StockCars-DigitalOverlay-laps&quot;>' + data.Car.REFERENCE.Lap.Value + ' / ' + data.Car.REFERENCE.Lap.SincePitting.Value + '</span>'"
                    data-sra-args-row-pos-label  = "translations.CLASSPOS+':'"
                    data-sra-args-row-pos        = "data.Car.REFERENCE.PositionClass.ValueFormatted
                                                 + (data.Car.REFERENCE.PositionClassDelta.Value == 0 ? '' : ' ' + (data.Car.REFERENCE.PositionClassDelta.Value | sraNumber:0:true:true)) 
                                                 + ' / ' + (data.Session.DiffCars|sraDuration:1)"
                    data-sra-args-row-last-label = "translations.LAST+':'"
                    data-sra-args-row-last       = "data.Car.REFERENCE.LapTime.SessionLast.Value|sraDuration:3:false:true"
                    data-sra-args-row-best-label = "translations.BEST+':'"
                    data-sra-args-row-best       = "'<span class=&quot;SIMRacingApps-App-Dash-StockCars-DigitalOverlay-laps&quot;>' + data.Car.REFERENCE.Lap.SessionBest.Value + '</span> / ' + (data.Car.REFERENCE.LapTime.SessionBest.Value|sraDuration:3)"
                ></sra-data-table>

                <sra-driver-info
                    class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-Behind"
                    data-sra-args-value="RL-1"
                    data-sra-bind-title="translations.BEHIND">
                </sra-driver-info>

                <sra-data-table
                    class                              = "SIMRacingApps-App-Dash-StockCars-DigitalOverlay-SessionTimes"
                    data-sra-args-row-names            = "remaining"
                    data-sra-args-data                 = "Session/TimeRemaining;Session/TimeElapsed"
	                data-sra-args-row-remaining-label  = "(data.Session.TimeRemaining.Value > 0 
	                                                   ?  translations.REMAINING 
	                                                   :  translations.ELAPSED)
	                                                   +  ':'"
	                data-sra-args-row-remaining        = "(data.Session.TimeRemaining.Value > 0 
	                                                       ? data.Session.TimeRemaining
	                                                       :data.Session.TimeElapsed
	                                                      ) | sraDuration:0:false:true:true:true"
                ></sra-data-table>

                <sra-data class                 = "SIMRacingApps-App-Dash-StockCars-DigitalOverlay-incidents"
                     data-sra-args-data         = "Session/IncidentLimit;Car/REFERENCE/Incidents;Car/REFERENCE/IncidentsTeam"
                     data-ng-style              = "{ display: data.Car.REFERENCE.Incidents.State != 'NOTAVAILABLE' ? 'inherit' : 'none' }"
                     data-ng-bind-html          = "data.Car.REFERENCE.IncidentsTeam.State == 'NORMAL'
                                                ?  data.Car.REFERENCE.Incidents.Value + '/' + data.Car.REFERENCE.IncidentsTeam.Value + '/' + (data.Session.IncidentLimit | sraNumber)
                                                :  data.Car.REFERENCE.Incidents.Value + '/' + (data.Session.IncidentLimit | sraNumber)
                                                "
                ></sra-data>

            </div> <!-- LeftSideContainer -->

            <sra-data
                class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-MyRadioChannel"
                data-sra-args-data="Car/REFERENCE/RadioChannelName"
                data-sra-args-interval="100"
                data-ng-bind-html="'@'+data.Car.REFERENCE.RadioChannelName.ValueFormatted"
            ></sra-data>

            <sra-team-speak-talking
                class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-team-speak-talking"
            ></sra-team-speak-talking>

            <sra-driver-info
                class="SIMRacingApps-App-Dash-StockCars-DigitalOverlay-Radio"
                data-sra-args-value="TRANSMITTING">
            </sra-driver-info>

            <sra-data-table
                class                              = "SIMRacingApps-App-Dash-StockCars-DigitalOverlay-Lapinfo"
                data-sra-args-row-names            = "racelaps;laprun;cautions;togo"
                data-sra-args-data                 = "Session/Type;Session/Lap;Session/Laps;Car/REFERENCE/Lap;Car/REFERENCE/Lap/SincePitting;Session/Cautions;Session/CautionLaps;Session/LapsToGo"
                data-sra-args-row-racelaps-label   = "data.Session.Type.ValueFormatted+':'"
                data-sra-args-row-racelaps         = "data.Session.Lap.Value+' '+translations.OF+' '+((data.Session.LapsToGo.UOM|limitTo:1) == '~' ? (data.Car.REFERENCE.Lap.Value+data.Session.LapsToGo.Value-1|sraNumber:0:true)+'~' : data.Session.Laps.Value)"
                data-sra-args-row-laprun-label     = "translations['LAP/RUN']+':'"
                data-sra-args-row-laprun           = "'<span class=&quot;SIMRacingApps-App-Dash-StockCars-DigitalOverlay-laps&quot>'
                                                   + data.Car.REFERENCE.Lap.Value+' / '+data.Car.REFERENCE.Lap.SincePitting.Value
                                                   + '</span>'"
                data-sra-args-row-cautions-label   = "translations['CAUTIONS/LAPS']+':'"
                data-sra-args-row-cautions         = "data.Session.Cautions.Value+' / '+data.Session.CautionLaps.Value"
                data-sra-args-row-togo-label       = "translations.TOGO+':'"
                data-sra-args-row-togo             = "'<span class=&quot;SIMRacingApps-App-Dash-StockCars-DigitalOverlay-laps&quot>'
                                                   + (data.Session.LapsToGo|sraNumber:0:null:null:null:true)
                                                   + '</span>'"
            ></sra-data-table>

            <sra-data-table
                class                              = "SIMRacingApps-App-Dash-StockCars-DigitalOverlay-Fuelinfo"
                data-sra-args-row-names            = "fuellaps;fuellapsalt;fuellapsmax;fuelusage"
                data-sra-args-data                 = "Car/REFERENCE/Gauge/FuelLevel/ValueCurrent;Car/REFERENCE/FuelLaps/{{sraArgsLAPSTOAVERAGE}};Car/REFERENCE/FuelLaps/{{sraArgsALTLAPSTOAVERAGE}};Car/REFERENCE/Gauge/FuelLevel/CapacityMaximum;Car/REFERENCE/FuelLapsMaximum/{{sraArgsLAPSTOAVERAGE}};Car/REFERENCE/FuelLevelPerLap/{{sraArgsLAPSTOAVERAGE}}"
                data-sra-args-row-fuellaps-label   = "translations['FUEL/LAPS']+'-'+sraArgsLAPSTOAVERAGE+':'"
                data-sra-args-row-fuellaps         = "(data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent.Value|sraNumber:1)+' = '
                                                   + '<span class=&quot;SIMRacingApps-App-Dash-StockCars-DigitalOverlay-laps&quot>'
                                                   + (data.Car.REFERENCE.FuelLaps[sraArgsLAPSTOAVERAGE].Value|sraNumber:0)
                                                   + '</span>'"
                data-sra-args-row-fuellapsalt-label= "translations['FUEL/LAPS']+'-'+sraArgsALTLAPSTOAVERAGE+':'"
                data-sra-args-row-fuellapsalt      = "(data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent.Value|sraNumber:1)+' = '
                                                   + '<span class=&quot;SIMRacingApps-App-Dash-StockCars-DigitalOverlay-laps&quot>'
                                                   + (data.Car.REFERENCE.FuelLaps[sraArgsALTLAPSTOAVERAGE].Value|sraNumber:0)
                                                   + '</span>'"
                data-sra-args-row-fuellapsmax-label= "translations['FUEL/RUN']+'-'+sraArgsLAPSTOAVERAGE+':'"
                data-sra-args-row-fuellapsmax      = "(data.Car.REFERENCE.Gauge.FuelLevel.CapacityMaximum.Value|sraNumber:1)+' = '
                                                   + '<span class=&quot;SIMRacingApps-App-Dash-StockCars-DigitalOverlay-laps&quot>'
                                                   + (data.Car.REFERENCE.FuelLapsMaximum[sraArgsLAPSTOAVERAGE].Value|sraNumber:0)
                                                   + '</span>'"
                data-sra-args-row-fuelusage-label  = "translations.FUELPERLAP+'-'+sraArgsLAPSTOAVERAGE+':'"
                data-sra-args-row-fuelusage        = "data.Car.REFERENCE.FuelLevelPerLap[sraArgsLAPSTOAVERAGE]|sraNumber:3"
            ></sra-data-table>

            <sra-data-table
                class                              = "SIMRacingApps-App-Dash-StockCars-DigitalOverlay-Pitinfo"
                data-sra-args-row-names            = "fuel;fuelneeded;fueltoadd;tape;brake;rrwedge;lrwedge;engine;diff;enginebraking;powersteering;fflap;fwing;rwing;fantiroll;rantiroll;fuelmixture;throttleshape;rwgtjacker;lwgtjacker;abs;tc;pitlap;repair;fastrepair"
                data-sra-args-data                 = "Car/REFERENCE/Gauge/FuelLevel/ValueCurrent
                                                     ;Car/REFERENCE/FuelLevelNeeded
                                                     ;Car/REFERENCE/Gauge/FuelLevel/ValueNext
                                                     ;Car/REFERENCE/Gauge/FuelLevel/ChangeFlag
                                                     ;Car/REFERENCE/Gauge/Tape/ValueNext
                                                     ;Car/REFERENCE/Gauge/Tape/IsDirty
                                                     ;Car/REFERENCE/Gauge/BrakeBiasAdjustment/ValueNext
                                                     ;Car/REFERENCE/Gauge/BrakeBiasAdjustment/IsDirty
                                                     ;Car/REFERENCE/Gauge/RRWedgeAdjustment/ValueNext
                                                     ;Car/REFERENCE/Gauge/RRWedgeAdjustment/IsDirty
                                                     ;Car/REFERENCE/Gauge/LRWedgeAdjustment/ValueNext
                                                     ;Car/REFERENCE/Gauge/LRWedgeAdjustment/IsDirty
                                                     ;Car/REFERENCE/Gauge/EnginePower/ValueNext
                                                     ;Car/REFERENCE/Gauge/EnginePower/IsDirty
                                                     ;Car/REFERENCE/Gauge/EngineBraking/ValueNext
                                                     ;Car/REFERENCE/Gauge/EngineBraking/IsDirty
                                                     ;Car/REFERENCE/Gauge/DiffEntry/ValueNext
                                                     ;Car/REFERENCE/Gauge/DiffEntry/IsDirty
                                                     ;Car/REFERENCE/Gauge/DiffMiddle/ValueNext
                                                     ;Car/REFERENCE/Gauge/DiffMiddle/IsDirty
                                                     ;Car/REFERENCE/Gauge/DiffExit/ValueNext
                                                     ;Car/REFERENCE/Gauge/DiffExit/IsDirty
                                                     ;Car/REFERENCE/Gauge/PowerSteeringAssist/ValueNext
                                                     ;Car/REFERENCE/Gauge/PowerSteeringAssist/IsDirty
                                                     ;Car/REFERENCE/Gauge/FrontFlap/ValueNext
                                                     ;Car/REFERENCE/Gauge/FrontFlap/IsDirty
                                                     ;Car/REFERENCE/Gauge/FrontWing/ValueNext
                                                     ;Car/REFERENCE/Gauge/FrontWing/IsDirty
                                                     ;Car/REFERENCE/Gauge/RearWing/ValueNext
                                                     ;Car/REFERENCE/Gauge/RearWing/IsDirty
                                                     ;Car/REFERENCE/Gauge/AntiRollFront/ValueNext
                                                     ;Car/REFERENCE/Gauge/AntiRollFront/IsDirty
                                                     ;Car/REFERENCE/Gauge/AntiRollRear/ValueNext
                                                     ;Car/REFERENCE/Gauge/AntiRollRear/IsDirty
                                                     ;Car/REFERENCE/Gauge/FuelMixture/ValueNext
                                                     ;Car/REFERENCE/Gauge/FuelMixture/IsDirty
                                                     ;Car/REFERENCE/Gauge/ThrottleShape/ValueNext
                                                     ;Car/REFERENCE/Gauge/ThrottleShape/IsDirty
                                                     ;Car/REFERENCE/Gauge/WeightJackerLeft/ValueNext
                                                     ;Car/REFERENCE/Gauge/WeightJackerLeft/IsDirty
                                                     ;Car/REFERENCE/Gauge/WeightJackerRight/ValueNext
                                                     ;Car/REFERENCE/Gauge/WeightJackerRight/IsDirty
                                                     ;Car/REFERENCE/Gauge/ABS/ValueNext
                                                     ;Car/REFERENCE/Gauge/ABS/IsDirty
                                                     ;Car/REFERENCE/Gauge/TractionControl/ValueNext
                                                     ;Car/REFERENCE/Gauge/TractionControl/IsDirty
                                                     ;Car/REFERENCE/Lap/Pitted
                                                     ;Car/REFERENCE/PitTime
                                                     ;Car/REFERENCE/RepairTime
                                                     ;Car/REFERENCE/RepairTimeOptional
                                                     ;Car/REFERENCE/Gauge/FastRepairs/ValueCurrent
                                                     ;Car/REFERENCE/Gauge/FastRepairs/ChangeFlag"
                data-sra-args-row-fuel-label       = "translations.FUEL+':'"
                data-sra-args-row-fuel             = "(data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent|sraNumber:1)"
                data-sra-args-row-fuelneeded-label = "translations.FUELNEEDED+'-'+sraArgsLAPSTOAVERAGE+':'"
                data-sra-args-row-fuelneeded       = "(data.Car.REFERENCE.FuelLevelNeeded|sraNumber:1)"
                data-sra-args-row-fueltoadd-label  = "translations.FUELTOADD+':'"
                data-sra-args-row-fueltoadd        = "(!data.Car.REFERENCE.Gauge.FuelLevel.ChangeFlag.Value ? 0.0 : data.Car.REFERENCE.Gauge.FuelLevel.ValueNext)|sraNumber:1"

                data-sra-args-row-tape-class       = "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.Tape.ValueNext.State"
                data-sra-args-row-tape-label       = "translations.TAPE+':'"
                data-sra-args-row-tape             = "data.Car.REFERENCE.Gauge.Tape.ValueNext|sraNumber:0"
                data-sra-args-row-tape-value-class = "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.Tape.IsDirty.Value"

                data-sra-args-row-brake-class      = "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.BrakeBiasAdjustment.ValueNext.State"
                data-sra-args-row-brake-label      = "translations.BRAKEBIASADJ+':'"
                data-sra-args-row-brake            = "data.Car.REFERENCE.Gauge.BrakeBiasAdjustment.ValueNext|sraNumber:2"
                data-sra-args-row-brake-value-class= "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.BrakeBiasAdjustment.IsDirty.Value"

                data-sra-args-row-powersteering-class      = "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.PowerSteeringAssist.ValueNext.State"
                data-sra-args-row-powersteering-label      = "translations.POWERSTEERINGASSIST+':'"
                data-sra-args-row-powersteering            = "data.Car.REFERENCE.Gauge.PowerSteeringAssist.ValueNext|sraNumber:0"
                data-sra-args-row-powersteering-value-class= "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.PowerSteeringAssist.IsDirty.Value"

	            data-sra-args-row-engine-class      = "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.EnginePower.ValueNext.State"
	            data-sra-args-row-engine-label      = "translations.ENGINEPOWER+':'"
	            data-sra-args-row-engine            = "data.Car.REFERENCE.Gauge.EnginePower.ValueNext|sraNumber:0"
	            data-sra-args-row-engine-value-class= "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.EnginePower.IsDirty.Value"
	
	            data-sra-args-row-enginebraking-class      = "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.EngineBraking.ValueNext.State"
	            data-sra-args-row-enginebraking-label      = "translations.ENGINEBRAKING+':'"
	            data-sra-args-row-enginebraking            = "data.Car.REFERENCE.Gauge.EngineBraking.ValueNext|sraNumber:0"
	            data-sra-args-row-enginebraking-value-class= "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.EngineBraking.IsDirty.Value"
	
	            data-sra-args-row-diff-class      = "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.DiffEntry.ValueNext.State"
	            data-sra-args-row-diff-label      = "translations.DIFF+':'"
	            data-sra-args-row-diff            = "'<span class=&quot;SIMRacingApps-App-Dash-StockCars-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.DiffEntry.IsDirty.Value+'&quot;>'
	                                              +  (data.Car.REFERENCE.Gauge.DiffEntry.ValueNext|sraNumber:0) + '</span> / '
	                                              +  '<span class=&quot;SIMRacingApps-App-Dash-StockCars-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.DiffMiddle.IsDirty.Value+'&quot;>'
	                                              +  (data.Car.REFERENCE.Gauge.DiffMiddle.ValueNext|sraNumber:0) + '</span> / '
	                                              +  '<span class=&quot;SIMRacingApps-App-Dash-StockCars-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.DiffExit.IsDirty.Value+'&quot;>'
	                                              +  (data.Car.REFERENCE.Gauge.DiffExit.ValueNext|sraNumber:0) + '</span>'"
	
                data-sra-args-row-rrwedge-class    = "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.RRWedgeAdjustment.ValueNext.State"
                data-sra-args-row-rrwedge-label    = "translations.RRWEDGEADJ+':'"
                data-sra-args-row-rrwedge          = "data.Car.REFERENCE.Gauge.RRWedgeAdjustment.ValueNext|sraNumber:3"
                data-sra-args-row-rrwedge-value-class= "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.RRWedgeAdjustment.IsDirty.Value"

                data-sra-args-row-lrwedge-class    = "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.LRWedgeAdjustment.ValueNext.State"
                data-sra-args-row-lrwedge-label    = "translations.LRWEDGEADJ+':'"
                data-sra-args-row-lrwedge          = "data.Car.REFERENCE.Gauge.LRWedgeAdjustment.ValueNext|sraNumber:3"
                data-sra-args-row-lrwedge-value-class= "'SIMRacingApps-App-Dash-StockCars-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.LRWedgeAdjustment.IsDirty.Value"
