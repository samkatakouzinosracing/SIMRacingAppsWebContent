<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/SIMRacingApps/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="72x72" href="/SIMRacingApps/SRA-Logo-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/SIMRacingApps/SRA-Logo-114x114.png">
    <link rel="apple-touch-icon" href="/SIMRacingApps/SRA-Logo-57x57.png">
    <script type="text/javascript" src="/SIMRacingApps/lib/require.config.js"></script>
    <script type="text/javascript" data-main="/SIMRacingApps/apps/Spectator/default" src="/SIMRacingApps/external/require.js"></script>
    <base href="/" />
    <title>Spectator</title>
</head>
<body class="SIMRacingApps-App-Spectator-body">
    <div id                 = "SIMRacingApps-App"
         class              = "SIMRacingApps-App SIMRacingApps-App-Spectator"
         data-ng-controller = "SIMRacingApps-Controller"
         data-sra-resize>
        <sra-driver-info class       = "SIMRacingApps-App-Spectator-referencecar"></sra-driver-info>
        <sra-team-speak-talking
            class                    = "SIMRacingApps-App-Spectator-teamspeak"
        ></sra-team-speak-talking>
        <sra-car-number class       = "SIMRacingApps-App-Spectator-carnumber"></sra-car-number>
        <sra-car-image class        = "SIMRacingApps-App-Spectator-carimage"></sra-car-image>
        <sra-driver-info 
            class                    = "SIMRacingApps-App-Spectator-talking" 
            data-sra-args-car        = "TRANSMITTING"
        ></sra-driver-info>
        <sra-standings-top-43 class  = "SIMRacingApps-App-Spectator-standings"></sra-standings-top-43>
        <sra-wind-gauge
            class                    = "SIMRacingApps-App-Spectator-windgauge"
            data-sra-args-data       = "Car/REFERENCE/Id"
            data-ng-style            = "{ visibility: data.Car.REFERENCE.Id.Value > -1 ? 'inherit' : 'hidden' }"
            data-sra-args-rotate     = "true"
            data-sra-args-perspective= "REFERENCE"
            data-sra-interval        = "100"
        ></sra-wind-gauge>
        <sra-relative class          = "SIMRacingApps-App-Spectator-relative"></sra-relative>
        <sra-car-controls class      = "SIMRacingApps-App-Spectator-carcontrols"></sra-car-controls>
        <sra-lap-timing class        = "SIMRacingApps-App-Spectator-laptiming"></sra-lap-timing>
        <sra-track-map class         = "SIMRacingApps-App-Spectator-trackmap"></sra-track-map>
        <sra-car-selector 
            class                    = "SIMRacingApps-App-Spectator-carselector" 
            data-sra-args-on-click   = "onClickCarSelector"
            data-sra-args-show-buttons = "{{sraArgsBROADCASTER||false}}"
            data-sra-args-show-reference = "{{sraArgsBROADCASTER||false}}"
            data-sra-args-change-camera = "{{sraArgsCHANGECAMERA||false}}"
        ></sra-car-selector>
        <sra-data-table
            class                               = "SIMRacingApps-App-Spectator-lapinfo"
            data-sra-args-data                  = "Session/Lap;Session/Laps;Session/LapsToGo;Session/Cautions;Session/CautionLaps"
            data-sra-args-row-names             = "lap;togo;cautions"
            data-sra-args-row-lap               = "(data.Session.Lap.ValueFormatted+' '+translations.OF+' '+data.Session.Laps.ValueFormatted)|sraEncodeEntities"
            data-sra-args-row-togo              = "((data.Session.LapsToGo|sraNumber:0:null:null:null:true)+' '+translations.TOGO)|sraEncodeEntities"
            data-sra-args-row-cautions          = "(data.Session.Cautions.ValueFormatted+' '+translations.CAUTIONS+', '+(data.Session.CautionLaps|sraNumber:0))|sraEncodeEntities"
        ></sra-data-table>
        
        <div id="FPS" class="FPS" data-ng-bind="data.FPS.Value"></div>
    </div>
    <link rel="stylesheet" href="/SIMRacingApps/useroverrides.css" />
</body>
</html>
