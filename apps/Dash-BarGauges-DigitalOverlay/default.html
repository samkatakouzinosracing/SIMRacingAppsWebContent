<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/SIMRacingApps/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="72x72" href="/SIMRacingApps/SRA-Logo-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/SIMRacingApps/SRA-Logo-114x114.png">
    <link rel="apple-touch-icon" href="/SIMRacingApps/SRA-Logo-57x57.png">
    <script type="text/javascript" src="/SIMRacingApps/lib/require.config.js"></script>
    <script type="text/javascript" data-main="/SIMRacingApps/apps/Dash-BarGauges-DigitalOverlay/default" src="/SIMRacingApps/external/require.js"></script>
    <base href="/" />
    <title>Dash-BarGauges-DigitalOverlay</title>
</head>
<body class="SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-body">
    <div id                 = "SIMRacingApps-App"
         class              = "SIMRacingApps-App SIMRacingApps-App-Dash-BarGauges-DigitalOverlay"
         data-ng-controller = "SIMRacingApps-Controller"
         data-sra-resize>
        <div class="SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-CarDescription"
            data-sra-data="Car/REFERENCE/Description"
            data-ng-bind="data.Car.REFERENCE.Description.ValueFormatted">
        </div>

        <div class="SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-Time"
             data-sra-data="time"
             data-ng-bind="data.time.ValueFormatted">
        </div>
        
        <sra-shift-lights class             = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-ShiftLights"></sra-shift-lights>
        
        <!-- have the Tach run at the speed the user wants by passing in the command line interval -->
		<sra-bar-gauge
		     class                          = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-Tach"
		     data-sra-args-value            = "Tachometer"
		     data-sra-args-font-size-label  = 0
		     data-sra-args-x-label          = 780
		     data-sra-args-anchor-label     = "end"
		     data-sra-args-major-top        = 10
		     data-sra-args-minor-top        = 15
		     data-sra-args-major-bottom     = 40
		     data-sra-args-minor-bottom     = 35
		     data-sra-args-major-font-size  = 20
		     data-sra-args-major-text-y     = 55
		     data-sra-args-border-height    = 95
		     data-sra-args-round-to         = "10"
		     data-sra-args-show-value       = "{{sraSHOWVALUE||'true'}}"
		     data-sra-args-font-size-value  = 25
		     data-sra-args-y-value          = 85
		     data-sra-args-x-value          = 780
		     data-sra-args-anchor-value     = 'end'
		     data-sra-args-interval         = "{{sraArgsInterval||sraInterval||16}}"
		></sra-bar-gauge>
		<sra-bar-gauge-water-temp class     = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-WaterTemp"></sra-bar-gauge-water-temp>
        <sra-bar-gauge-water-pressure class = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-WaterPressure"></sra-bar-gauge-water-pressure>
        <sra-bar-gauge-water-level class    = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-WaterLevel"></sra-bar-gauge-water-level>
        <sra-bar-gauge-fuel-pressure class  = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-FuelPressure"></sra-bar-gauge-fuel-pressure>
        <sra-bar-gauge-voltage class        = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-Voltage"></sra-bar-gauge-voltage>
        <sra-bar-gauge-oil-temp class       = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-OilTemp"></sra-bar-gauge-oil-temp>
        <sra-bar-gauge-oil-pressure class   = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-OilPressure"></sra-bar-gauge-oil-pressure>
        <sra-bar-gauge-oil-level class      = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-OilLevel"></sra-bar-gauge-oil-level>
        <sra-bar-gauge-fuel-level class     = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-FuelLevel"></sra-bar-gauge-fuel-level>
        <sra-bar-gauge-brake-pressure class = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-BrakePressure"></sra-bar-gauge-brake-pressure>

        <sra-car-controls class             = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-CarControls" data-ng-style="{ height: height+'px' }"></sra-car-controls>

        <sra-car-number class               = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-CarNumber"></sra-car-number>
        <sra-fuel-tank class                = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-FuelTank"></sra-fuel-tank>

        <sra-flags class                    = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-Flags"></sra-flags>

        <sra-timing-delta class             = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-TimingDelta" data-sra-args-value="SessionBest"></sra-timing-delta>

        <sra-pit-road class                 = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-PitRoad"></sra-pit-road>

        <sra-data
            class="SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-MyRadioChannel"
            data-sra-args-data="Car/REFERENCE/RadioChannelName"
            data-sra-args-interval="100"
            data-ng-bind="'@'+data.Car.REFERENCE.RadioChannelName.ValueFormatted"
        ></sra-data>

        <sra-team-speak-talking
            class="SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-TeamSpeakTalking"
        ></sra-team-speak-talking>

        <sra-driver-info
            class="SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-Radio"
            data-sra-args-value="TRANSMITTING">
        </sra-driver-info>

        <div class="SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-LeftSideContainer">

            <sra-driver-info
                class="SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-Ahead"
                data-sra-args-value="RL1"
                data-sra-bind-title="translations.AHEAD">
            </sra-driver-info>

            <sra-data-table
                class                        = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-Position"
                data-sra-args-row-names      = "pos;last;best"
                data-sra-args-data           = "Car/REFERENCE/Lap;Car/REFERENCE/Lap/SincePitting;Car/REFERENCE/PositionClass;Car/REFERENCE/PositionClassDelta;Session/DiffCars;Car/REFERENCE/LapTime/SessionLast;Car/REFERENCE/Lap/SessionBest;Car/REFERENCE/LapTime/SessionBest"
                data-sra-args-row-lap-label  = "(translations['LAP/RUN']+':')|sraEncodeEntities"
                data-sra-args-row-lap        = "'<span class=&quot;SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-laps&quot;>' + data.Car.REFERENCE.Lap.Value + ' / ' + data.Car.REFERENCE.Lap.SincePitting.Value + '</span>'"
                data-sra-args-row-pos-label  = "(translations.CLASSPOS+':')|sraEncodeEntities"
                data-sra-args-row-pos        = "data.Car.REFERENCE.PositionClass.ValueFormatted
                                             + (data.Car.REFERENCE.PositionClassDelta.Value == 0 ? '' : ' ' + (data.Car.REFERENCE.PositionClassDelta.Value | sraNumber:0:true:true)) 
                                             + ' / ' + (data.Session.DiffCars|sraDuration:1)"
                data-sra-args-row-last-label = "(translations.LAST+':')|sraEncodeEntities"
                data-sra-args-row-last       = "data.Car.REFERENCE.LapTime.SessionLast.Value|sraDuration:3:false:true"
                data-sra-args-row-best-label = "(translations.BEST+':')|sraEncodeEntities"
                data-sra-args-row-best       = "'<span class=&quot;SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-laps&quot;>' + data.Car.REFERENCE.Lap.SessionBest.Value + '</span> / ' + (data.Car.REFERENCE.LapTime.SessionBest.Value|sraDuration:3)"
            ></sra-data-table>

            <sra-driver-info
                class="SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-Behind"
                data-sra-args-value="RL-1"
                data-sra-bind-title="translations.BEHIND">
            </sra-driver-info>

            <sra-data-table
                class                              = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-SessionTimes"
                data-sra-args-row-names            = "remaining"
                data-sra-args-data                 = "Session/TimeRemaining;Session/TimeElapsed"
                data-sra-args-row-remaining-label  = "((data.Session.TimeRemaining.Value > 0 
                                                   ?  translations.REMAINING 
                                                   :  translations.ELAPSED)
                                                   +  ':')|sraEncodeEntities"
                data-sra-args-row-remaining        = "(data.Session.TimeRemaining.Value > 0 
                                                       ? data.Session.TimeRemaining
                                                       : data.Session.TimeElapsed
                                                      ) | sraDuration:0:false:true:true:true"
            ></sra-data-table>
            <sra-data class                 = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-incidents"
                 data-sra-args-data         = "Session/IncidentLimit;Car/REFERENCE/Incidents;Car/REFERENCE/IncidentsTeam"
                 data-ng-style              = "{ display: data.Car.REFERENCE.Incidents.State != 'NOTAVAILABLE' ? 'inherit' : 'none' }"
                 data-ng-bind               = "data.Car.REFERENCE.IncidentsTeam.State == 'NORMAL'
                                            ?  data.Car.REFERENCE.Incidents.Value + '/' + data.Car.REFERENCE.IncidentsTeam.Value + '/' + (data.Session.IncidentLimit | sraNumber)
                                            :  data.Car.REFERENCE.Incidents.Value + '/' + (data.Session.IncidentLimit | sraNumber)
                                            "
            ></sra-data>

        </div> <!-- LeftSideContainer -->

        <sra-data-table
            class                              = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-Lapinfo"
            data-sra-args-row-names            = "racelaps;laprun;cautions;togo"
            data-sra-args-data                 = "Session/Type;Session/Lap;Session/Laps;Car/REFERENCE/Lap;Car/REFERENCE/Lap/SincePitting;Session/Cautions;Session/CautionLaps;Session/LapsToGo"
            data-sra-args-row-racelaps-label   = "(data.Session.Type.ValueFormatted+':')|sraEncodeEntities"
            data-sra-args-row-racelaps         = "(data.Session.Lap.Value+' '+translations.OF+' '+data.Session.Laps.Value)|sraEncodeEntities"
            data-sra-args-row-laprun-label     = "(translations['LAP/RUN']+':')|sraEncodeEntities"
            data-sra-args-row-laprun           = "'<span class=&quot;SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-laps&quot>'
                                               + data.Car.REFERENCE.Lap.Value+' / '+data.Car.REFERENCE.Lap.SincePitting.Value
                                               + '</span>'"
            data-sra-args-row-cautions-label   = "(translations['CAUTIONS/LAPS']+':')|sraEncodeEntities"
            data-sra-args-row-cautions         = "data.Session.Cautions.Value+' / '+data.Session.CautionLaps.Value"
            data-sra-args-row-togo-label       = "(translations.TOGO+':')|sraEncodeEntities"
            data-sra-args-row-togo             = "'<span class=&quot;SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-laps&quot>'
                                               + (data.Session.LapsToGo|sraNumber:0:null:null:null:true)
                                               + '</span>'"
        ></sra-data-table>

        <sra-data-table
            class                              = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-Fuelinfo"
            data-sra-args-row-names            = "fuellaps;fuellapsalt;fuellapsmax;fuelusage"
            data-sra-args-data                 = "Car/REFERENCE/Gauge/FuelLevel/ValueCurrent;Car/REFERENCE/FuelLaps/{{sraArgsLAPSTOAVERAGE}};Car/REFERENCE/FuelLaps/{{sraArgsALTLAPSTOAVERAGE}};Car/REFERENCE/Gauge/FuelLevel/CapacityMaximum;Car/REFERENCE/FuelLapsMaximum/{{sraArgsLAPSTOAVERAGE}};Car/REFERENCE/FuelLevelPerLap/{{sraArgsLAPSTOAVERAGE}}"
            data-sra-args-row-fuellaps-label   = "(translations['FUEL/LAPS']+'-'+sraArgsLAPSTOAVERAGE+':')|sraEncodeEntities"
            data-sra-args-row-fuellaps         = "(data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent.Value|sraNumber:1)+' = '
                                               + '<span class=&quot;SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-laps&quot>'
                                               + (data.Car.REFERENCE.FuelLaps[sraArgsLAPSTOAVERAGE].Value|sraNumber:0)
                                               + '</span>'"
            data-sra-args-row-fuellapsalt-label= "(translations['FUEL/LAPS']+'-'+sraArgsALTLAPSTOAVERAGE+':')|sraEncodeEntities"
            data-sra-args-row-fuellapsalt      = "(data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent.Value|sraNumber:1)+' = '
                                               + '<span class=&quot;SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-laps&quot>'
                                               + (data.Car.REFERENCE.FuelLaps[sraArgsALTLAPSTOAVERAGE].Value|sraNumber:0)
                                               + '</span>'"
            data-sra-args-row-fuellapsmax-label= "(translations['FUEL/RUN']+'-'+sraArgsLAPSTOAVERAGE+':')|sraEncodeEntities"
            data-sra-args-row-fuellapsmax      = "(data.Car.REFERENCE.Gauge.FuelLevel.CapacityMaximum.Value|sraNumber:1)+' = '
                                               + '<span class=&quot;SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-laps&quot>'
                                               + (data.Car.REFERENCE.FuelLapsMaximum[sraArgsLAPSTOAVERAGE].Value|sraNumber:0)
                                               + '</span>'"
            data-sra-args-row-fuelusage-label  = "(translations.FUELPERLAP+'-'+sraArgsLAPSTOAVERAGE+':')|sraEncodeEntities"
            data-sra-args-row-fuelusage        = "data.Car.REFERENCE.FuelLevelPerLap[sraArgsLAPSTOAVERAGE]|sraNumber:3"
        ></sra-data-table>

        <sra-data-table
            class                              = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-Pitinfo"
            data-sra-args-row-names            = "fuelneeded;fueltoadd;tape;brake;rrwedge;lrwedge;powersteering;engine;diff;enginebraking;fflap;fwing;rwing;fantiroll;rantiroll;fuelmixture;throttleshape;rwgtjacker;lwgtjacker;abs;tc;pitlap;repair;fastrepair"
            data-sra-args-data                 = "Car/REFERENCE/Gauge/FuelLevel/ValueCurrent
                                                 ;Car/REFERENCE/FuelLevelNeeded
                                                 ;Car/REFERENCE/Gauge/FuelLevel/ValueNext
                                                 ;Car/REFERENCE/Gauge/FuelLevel/ChangeFlag
                                                 ;Car/REFERENCE/Gauge/Tape/ValueNext
                                                 ;Car/REFERENCE/Gauge/Tape/IsDirty
                                                 ;Car/REFERENCE/Gauge/EnginePower/ValueNext
                                                 ;Car/REFERENCE/Gauge/EnginePower/IsDirty
                                                 ;Car/REFERENCE/Gauge/EngineBraking/ValueNext
                                                 ;Car/REFERENCE/Gauge/EngineBraking/IsDirty
                                                 ;Car/REFERENCE/Gauge/DiffEntry/ValueNext
                                                 ;Car/REFERENCE/Gauge/DiffEntry/IsDirty
                                                 ;Car/REFERENCE/Gauge/DiffMiddle/ValueNext
                                                 ;Car/REFERENCE/Gauge/DiffMiddle/IsDirty
                                                 ;Car/REFERENCE/Gauge/DiffExit/ValueNext
                                                 ;Car/REFERENCE/Gauge/DiffExit/IsDirty
                                                 ;Car/REFERENCE/Gauge/PowerSteeringAssist/ValueNext
                                                 ;Car/REFERENCE/Gauge/PowerSteeringAssist/IsDirty
                                                 ;Car/REFERENCE/Gauge/BrakeBiasAdjustment/ValueNext
                                                 ;Car/REFERENCE/Gauge/BrakeBiasAdjustment/IsDirty
                                                 ;Car/REFERENCE/Gauge/RRWedgeAdjustment/ValueNext
                                                 ;Car/REFERENCE/Gauge/RRWedgeAdjustment/IsDirty
                                                 ;Car/REFERENCE/Gauge/LRWedgeAdjustment/ValueNext
                                                 ;Car/REFERENCE/Gauge/LRWedgeAdjustment/IsDirty
                                                 ;Car/REFERENCE/Gauge/FrontFlap/ValueNext
                                                 ;Car/REFERENCE/Gauge/FrontFlap/IsDirty
                                                 ;Car/REFERENCE/Gauge/FrontWing/ValueNext
                                                 ;Car/REFERENCE/Gauge/FrontWing/IsDirty
                                                 ;Car/REFERENCE/Gauge/RearWing/ValueNext
                                                 ;Car/REFERENCE/Gauge/RearWing/IsDirty
                                                 ;Car/REFERENCE/Gauge/AntiRollFront/ValueNext
                                                 ;Car/REFERENCE/Gauge/AntiRollFront/IsDirty
                                                 ;Car/REFERENCE/Gauge/AntiRollRear/ValueNext
                                                 ;Car/REFERENCE/Gauge/AntiRollRear/IsDirty
                                                 ;Car/REFERENCE/Gauge/FuelMixture/ValueNext
                                                 ;Car/REFERENCE/Gauge/FuelMixture/IsDirty
                                                 ;Car/REFERENCE/Gauge/ThrottleShape/ValueNext
                                                 ;Car/REFERENCE/Gauge/ThrottleShape/IsDirty
                                                 ;Car/REFERENCE/Gauge/WeightJackerLeft/ValueNext
                                                 ;Car/REFERENCE/Gauge/WeightJackerLeft/IsDirty
                                                 ;Car/REFERENCE/Gauge/WeightJackerRight/ValueNext
                                                 ;Car/REFERENCE/Gauge/WeightJackerRight/IsDirty
                                                 ;Car/REFERENCE/Gauge/ABS/ValueNext
                                                 ;Car/REFERENCE/Gauge/ABS/IsDirty
                                                 ;Car/REFERENCE/Gauge/TractionControl/ValueNext
                                                 ;Car/REFERENCE/Gauge/TractionControl/IsDirty
                                                 ;Car/REFERENCE/Lap/Pitted
                                                 ;Car/REFERENCE/PitTime
                                                 ;Car/REFERENCE/RepairTime
                                                 ;Car/REFERENCE/RepairTimeOptional
                                                 ;Car/REFERENCE/Gauge/FastRepairs/ValueCurrent
                                                 ;Car/REFERENCE/Gauge/FastRepairs/ChangeFlag"
            data-sra-args-row-fuel-label       = "(translations.FUEL+':')|sraEncodeEntities"
            data-sra-args-row-fuel             = "(data.Car.REFERENCE.Gauge.FuelLevel.ValueCurrent|sraNumber:1)"
            data-sra-args-row-fuelneeded-label = "(translations.FUELNEEDED+'-'+sraArgsLAPSTOAVERAGE+':')|sraEncodeEntities"
            data-sra-args-row-fuelneeded       = "(data.Car.REFERENCE.FuelLevelNeeded|sraNumber:1)"
            data-sra-args-row-fueltoadd-label  = "(translations.FUELTOADD+':')|sraEncodeEntities"
            data-sra-args-row-fueltoadd        = "(!data.Car.REFERENCE.Gauge.FuelLevel.ChangeFlag.Value ? 0.0 : data.Car.REFERENCE.Gauge.FuelLevel.ValueNext)|sraNumber:1"

            data-sra-args-row-tape-class       = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.Tape.ValueNext.State"
            data-sra-args-row-tape-label       = "(translations.TAPE+':')|sraEncodeEntities"
            data-sra-args-row-tape             = "data.Car.REFERENCE.Gauge.Tape.ValueNext|sraNumber:0"
            data-sra-args-row-tape-value-class = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.Tape.IsDirty.Value"

            data-sra-args-row-brake-class      = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.BrakeBiasAdjustment.ValueNext.State"
            data-sra-args-row-brake-label      = "(translations.BRAKEBIASADJ+':')|sraEncodeEntities"
            data-sra-args-row-brake            = "data.Car.REFERENCE.Gauge.BrakeBiasAdjustment.ValueNext|sraNumber:2"
            data-sra-args-row-brake-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.BrakeBiasAdjustment.IsDirty.Value"

            data-sra-args-row-diff-class      = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.DiffEntry.ValueNext.State"
            data-sra-args-row-diff-label      = "(translations.DIFF+':')|sraEncodeEntities"
            data-sra-args-row-diff            = "'<span class=&quot;SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.DiffEntry.IsDirty.Value+'&quot;>'
                                              +  (data.Car.REFERENCE.Gauge.DiffEntry.ValueNext|sraNumber:0) + '</span> / '
                                              +  '<span class=&quot;SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.DiffMiddle.IsDirty.Value+'&quot;>'
                                              +  (data.Car.REFERENCE.Gauge.DiffMiddle.ValueNext|sraNumber:0) + '</span> / '
                                              +  '<span class=&quot;SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.DiffExit.IsDirty.Value+'&quot;>'
                                              +  (data.Car.REFERENCE.Gauge.DiffExit.ValueNext|sraNumber:0) + '</span>'"

            data-sra-args-row-enginebraking-class      = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.EngineBraking.ValueNext.State"
            data-sra-args-row-enginebraking-label      = "(translations.ENGINEBRAKING+':')|sraEncodeEntities"
            data-sra-args-row-enginebraking            = "data.Car.REFERENCE.Gauge.EngineBraking.ValueNext|sraNumber:0"
            data-sra-args-row-enginebraking-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.EngineBraking.IsDirty.Value"

            data-sra-args-row-powersteering-class      = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.PowerSteeringAssist.ValueNext.State"
            data-sra-args-row-powersteering-label      = "(translations.POWERSTEERINGASSIST+':')|sraEncodeEntities"
            data-sra-args-row-powersteering            = "data.Car.REFERENCE.Gauge.PowerSteeringAssist.ValueNext|sraNumber:0"
            data-sra-args-row-powersteering-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.PowerSteeringAssist.IsDirty.Value"

            data-sra-args-row-engine-class      = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.EnginePower.ValueNext.State"
            data-sra-args-row-engine-label      = "(translations.ENGINEPOWER+':')|sraEncodeEntities"
            data-sra-args-row-engine            = "data.Car.REFERENCE.Gauge.EnginePower.ValueNext|sraNumber:0"
            data-sra-args-row-engine-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.EnginePower.IsDirty.Value"

            data-sra-args-row-rrwedge-class    = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.RRWedgeAdjustment.ValueNext.State"
            data-sra-args-row-rrwedge-label    = "(translations.RRWEDGEADJ+':')|sraEncodeEntities"
            data-sra-args-row-rrwedge          = "data.Car.REFERENCE.Gauge.RRWedgeAdjustment.ValueNext|sraNumber:3"
            data-sra-args-row-rrwedge-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.RRWedgeAdjustment.IsDirty.Value"

            data-sra-args-row-lrwedge-class    = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.LRWedgeAdjustment.ValueNext.State"
            data-sra-args-row-lrwedge-label    = "(translations.LRWEDGEADJ+':')|sraEncodeEntities"
            data-sra-args-row-lrwedge          = "data.Car.REFERENCE.Gauge.LRWedgeAdjustment.ValueNext|sraNumber:3"
            data-sra-args-row-lrwedge-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.LRWedgeAdjustment.IsDirty.Value"

            data-sra-args-row-fflap-class      = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.FrontFlap.ValueNext.State"
            data-sra-args-row-fflap-label      = "(translations.FRONTFLAP+':')|sraEncodeEntities"
            data-sra-args-row-fflap            = "data.Car.REFERENCE.Gauge.FrontFlap.ValueNext|sraNumber:0"

            data-sra-args-row-fwing-class      = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.FrontWing.ValueNext.State"
            data-sra-args-row-fwing-label      = "(translations.FRONTWING+':')|sraEncodeEntities"
            data-sra-args-row-fwing            = "data.Car.REFERENCE.Gauge.FrontWing.ValueNext|sraNumber:2"
            data-sra-args-row-fwing-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.FrontWing.IsDirty.Value"

            data-sra-args-row-rwing-class      = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.RearWing.ValueNext.State"
            data-sra-args-row-rwing-label      = "(translations.REARWING+':')|sraEncodeEntities"
            data-sra-args-row-rwing            = "data.Car.REFERENCE.Gauge.RearWing.ValueNext|sraNumber:2"
            data-sra-args-row-rwing-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.RearWing.IsDirty.Value"

            data-sra-args-row-fantiroll-class  = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.AntiRollFront.ValueNext.State"
            data-sra-args-row-fantiroll-label  = "(translations.ANTIROLLFRONT+':')|sraEncodeEntities"
            data-sra-args-row-fantiroll        = "data.Car.REFERENCE.Gauge.AntiRollFront.ValueNext|sraNumber:0"
            data-sra-args-row-fantiroll-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.AntiRollFront.IsDirty.Value"

            data-sra-args-row-rantiroll-class  = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.AntiRollRear.ValueNext.State"
            data-sra-args-row-rantiroll-label  = "(translations.ANTIROLLREAR+':')|sraEncodeEntities"
            data-sra-args-row-rantiroll        = "data.Car.REFERENCE.Gauge.AntiRollRear.ValueNext|sraNumber:0"
            data-sra-args-row-rantiroll-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.AntiRollRear.IsDirty.Value"

            data-sra-args-row-fuelmixture-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.FuelMixture.ValueNext.State"
            data-sra-args-row-fuelmixture-label= "(translations.FUELMIXTURE+':')|sraEncodeEntities"
            data-sra-args-row-fuelmixture      = "data.Car.REFERENCE.Gauge.FuelMixture.ValueNext|sraNumber:0"
            data-sra-args-row-fuelmixture-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.FuelMixture.IsDirty.Value"

            data-sra-args-row-throttleshape-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.ThrottleShape.ValueNext.State"
            data-sra-args-row-throttleshape-label= "(translations.THROTTLESHAPE+':')|sraEncodeEntities"
            data-sra-args-row-throttleshape      = "data.Car.REFERENCE.Gauge.ThrottleShape.ValueNext|sraNumber:0"
            data-sra-args-row-throttleshape-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.ThrottleShape.IsDirty.Value"

            data-sra-args-row-lwgtjacker-class = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.WeightJackerLeft.ValueNext.State"
            data-sra-args-row-lwgtjacker-label = "(translations.WEIGHTJACKERLEFT+':')|sraEncodeEntities"
            data-sra-args-row-lwgtjacker       = "data.Car.REFERENCE.Gauge.WeightJackerLeft.ValueNext|sraNumber:0"
            data-sra-args-row-lwgtjacker-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.WeightJackerLeft.IsDirty.Value"

            data-sra-args-row-rwgtjacker-class = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.WeightJackerRight.ValueNext.State"
            data-sra-args-row-rwgtjacker-label = "(translations.WEIGHTJACKERRIGHT+':')|sraEncodeEntities"
            data-sra-args-row-rwgtjacker       = "data.Car.REFERENCE.Gauge.WeightJackerRight.ValueNext|sraNumber:0"
            data-sra-args-row-rwgtjacker-value-class= "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.WeightJackerRight.IsDirty.Value"

            data-sra-args-row-abs-class        = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.ABS.ValueNext.State"
            data-sra-args-row-abs-label        = "(translations.ABS+':')|sraEncodeEntities"
            data-sra-args-row-abs              = "data.Car.REFERENCE.Gauge.ABS.ValueNext|sraNumber:0"
            data-sra-args-row-abs-value-class  = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.ABS.IsDirty.Value"

            data-sra-args-row-tc-class         = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-gauge-state-'+data.Car.REFERENCE.Gauge.TractionControl.ValueNext.State"
            data-sra-args-row-tc-label         = "(translations.TRACTIONCONTROL+':')|sraEncodeEntities"
            data-sra-args-row-tc               = "data.Car.REFERENCE.Gauge.TractionControl.ValueNext|sraNumber:0"
            data-sra-args-row-tc-value-class   = "'SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-dirtygauge-'+data.Car.REFERENCE.Gauge.TractionControl.IsDirty.Value"

            data-sra-args-row-pitlap-label     = "(translations.PITLAPTIME+':')|sraEncodeEntities"
            data-sra-args-row-pitlap           = "(data.Car.REFERENCE.Lap.Pitted.Value)+' / '+(data.Car.REFERENCE.PitTime|sraDuration:1:false:true)"

            data-sra-args-row-repair-label     = "(translations.REPAIROPT+':')|sraEncodeEntities"
            data-sra-args-row-repair           = "(data.Car.REFERENCE.RepairTime|sraDuration:0:false:true)+' ('+(data.Car.REFERENCE.RepairTimeOptional|sraDuration:0:false:true)+')'"

            data-sra-args-row-fastrepair-label = "(translations.FASTREPAIRS+':')|sraEncodeEntities"
            data-sra-args-row-fastrepair       = "(data.Car.REFERENCE.Gauge.FastRepairs.ChangeFlag.Value ? translations.Y : translations.N) 
                                               +  ' ' + (data.Car.REFERENCE.Gauge.FastRepairs.ValueCurrent|sraDuration:0:false:true)"
        ></sra-data-table>
        
        <sra-wind-gauge
            class                       = "SIMRacingApps-App-Dash-BarGauges-DigitalOverlay-WindGauge"
            style                       = "z-index: 9999"
            data-sra-args-rotate        = "true"
            data-sra-args-perspective   = "REFERENCE"
            data-sra-interval           = "100"
        ></sra-wind-gauge>

        <div id="FPS" class="FPS" data-ng-bind="data.FPS.Value"></div>
    </div>
    <link rel="stylesheet" href="/SIMRacingApps/useroverrides.css" />
</body>
